    <script>
        var myarray=["sara" , "hani","mercer","rashed2"]

       document.write((theleastlength(myarray)));
        

function theleastlength(myarray)
{
for( let i=0 ; i<myarray.length-1;i++)
{
    var least=myarray[0];
    if(myarray[i].length<=least.length)
    {
        least=myarray[i];
       
    }
    
}
return  least;
}

    </script>
